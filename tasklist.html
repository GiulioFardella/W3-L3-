<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasklist.css">
    <title>Lista Spuntabile</title>
</head>
<body>
    <div class="container">
        <h1>Guitar Task-List</h1>
        <label for="itemInput"></label>
        <input id="itemInput" type="text" placeholder="Name and Surname" />
        <input id="itemInput" type="email" placeholder="Your email" />

        <ul id="checklist">
            <li><input type="checkbox" id="wood"><label for="wood"> Select your own wood</label></li>
            <li><input type="checkbox" id="shape"><label for="shape"> Choose your favourite shape</label></li>
            <li><input type="checkbox" id="pickup"><label for="pickup"> Apply your pickups configuration</label></li>
            <li><input type="checkbox" id="paint"><label for="paint"> Apply the paint you prefer!</label></li>
        </ul>
        
    </div>
</body>
<script src="tasklist.js"></script>
</html>
